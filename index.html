<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <link type="image/png" sizes="16x16" rel="icon" href="/icons8-calculator-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="/icons8-calculator-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="/icons8-calculator-96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="/icons8-calculator-120.png">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="content-width header">
            <h1>Simple Calculator</h1>
        </div>
    </header>
    <div class="content-width">
        <div class="calc">
            <div class="calc-body">
                <div class="calc-screen">
                    <div class="secondary-screen">
                        2 + 
                    </div>
                    <div class="main-screen">
                        15
                    </div>
                </div>
                <div class="calc-keypad">
                    <button class="button fun">+/-</button>
                    <button class="button fun">%</button>
                    <button class="button fun">C</button>
                    <button class="button fun">AC</button>
                    <button class="button num">7</button>
                    <button class="button num">8</button>
                    <button class="button num">9</button>
                    <button class="button fun">/</button>
                    <button class="button num">4</button>
                    <button class="button num">5</button>
                    <button class="button num">6</button>
                    <button class="button fun">X</button>
                    <button class="button num">1</button>
                    <button class="button num">2</button>
                    <button class="button num">3</button>
                    <button class="button fun">-</button>
                    <button class="button num">0</button>
                    <button class="button num">.</button>
                    <button class="button fun">=</button>
                    <button class="button fun">+</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="content-width">
            <a target="_blank" href="https://icons8.com/icon/41LOFTWPsRas/calculator">Calculator</a> icon by <a
                target="_blank" href="https://icons8.com">Icons8</a>

        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
